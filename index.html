<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHIZU - Your Friend</title>
  <style>
    /* üåà Background */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1b2735, #090a0f);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    /* üåü Animated background glow */
    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.3), transparent 70%);
      animation: glowMove 8s infinite alternate ease-in-out;
      z-index: -1;
    }

    /* üß† Chat container */
    .chat-wrapper {
      width: 420px;
      height: 580px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* üí† Header */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      padding: 15px;
      font-size: 1.4em;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      border: 2px solid white;
    }

    /* üí¨ Chat area */
    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    /* üó®Ô∏è Message styles */
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(45deg, #0078ff, #00bfff);
      color: white;
      border-bottom-right-radius: 0;
      box-shadow: 0 0 10px rgba(0, 191, 255, 0.4);
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-bottom-left-radius: 0;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    /* ‚ú® Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üí¨ Input area */
    #inputArea {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    button {
      margin-left: 10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="chizuru.png" alt="Chizuru Logo" class="logo" />
      CHIZU ‚Äî Your Friend üí†
    </div>

    <div id="chatbox"></div>

    <div id="inputArea">
      <input id="message" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById('message');
      const chatbox = document.getElementById('chatbox');
      const msg = msgInput.value.trim();
      if (!msg) return;

      // Add user message
      const userDiv = document.createElement('div');
      userDiv.classList.add('message', 'user');
      userDiv.textContent = msg;
      chatbox.appendChild(userDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      msgInput.value = '';

      // Typing effect
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'bot');
      typingDiv.textContent = "üí† CHIZU is typing...";
      chatbox.appendChild(typingDiv);
      chatbox.scrollTop = chatbox.scrollHeight;

      try {
        const res = await fetch('https://chizu-backend.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg }),
        });

        const data = await res.json();
        typingDiv.remove();

        const botDiv = document.createElement('div');
        botDiv.classList.add('message', 'bot');
        botDiv.textContent = "üí† CHIZU: " + data.reply;
        chatbox.appendChild(botDiv);
        chatbox.scrollTop = chatbox.scrollHeight;

      } catch (err) {
        typingDiv.remove();
        const errorDiv = document.createElement('div');
        errorDiv.classList.add('message', 'bot');
        errorDiv.textContent = "‚ö†Ô∏è Error: Could not reach the server.";
        chatbox.appendChild(errorDiv);
      }
    }
  </script>
</body>
</html>
